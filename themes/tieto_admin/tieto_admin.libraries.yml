# Vertical tabs
vertical-tabs:
  version: VERSION
  css:
    component:
      dist/css/vertical-tabs.css: {}

# jQuery UI theme
tieto_admin.jquery.ui:
  version: VERSION
  css:
    component:
      dist/css/jquery.ui.theme.css: { weight: -1 }

# Drupal Dialog
tieto_admin.drupal.dialog:
  version: VERSION
  css:
    theme:
      dist/css/dialog.css: {}
