# Global libraries
# Loaded on every page.
global:
  version: VERSION
  js:
    dist/js/global.js: {}
  css:
    base:
      dist/css/global.css: {}
  dependencies:
    - system/admin
    - core/jquery

# Parallax effect.
# @see http://pixelcog.github.io/parallax.js/
parallax:
  version: VERSION
  js:
    vendor/parallax.min.js: {}
  dependencies:
    - system/admin
    - core/jquery

# Responsive Tabs.
# @see https://github.com/jellekralt/Responsive-Tabs
responsive-tabs:
  version: VERSION
  css:
    base:
      dist/css/responsive-tabs.css: {}
  js:
    dist/js/responsive-tabs.js: {}
  dependencies:
    - core/jquery

# Smooth Scroll
smooth-scroll:
  version: VERSION
  js:
    dist/js/smooth-scroll.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Scroll Spy
scrollspy:
  version: VERSION
  js:
    dist/js/scrollspy.js: {}
  dependencies:
    - core/jquery

# Background video
# @see https://github.com/linnett/backgroundVideo
background-video:
  js:
    dist/js/background-video.js: {}
  dependencies:
    - core/jquery

# Maintenance page
maintenance-page:
  version: VERSION
  js:
    dist/js/mobile.install.js: {}
  css:
    theme:
      dist/css/maintenance-page.css: {}
  dependencies:
    - system/maintenance
    - tieto_admin/global

# Installer page
install-page:
  version: VERSION
  js:
    dist/js/mobile.install.js: {}
  css:
    theme:
      dist/css/install-page.css: {}
  dependencies:
    - tieto_admin/maintenance-page

