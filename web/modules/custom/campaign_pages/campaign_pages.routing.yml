campaign_pages.frontredirect:
  path: '/redirect-to-tietocom'
  defaults:
    _controller: '\Drupal\campaign_pages\Controller\RedirectController::redirectToTietoCom'
    _title: 'Redirect to tieto.com'
  requirements:
    _permission: 'access content'

campaign_pages.changelog:
  path: '/campaign-pages/changelog'
  defaults:
    _controller: '\Drupal\campaign_pages\Controller\ToolbarController::changelog'
    _title: 'Changelog'
  requirements:
    _permission: 'access campaigns changelog'
