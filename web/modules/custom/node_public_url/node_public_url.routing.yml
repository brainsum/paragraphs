node_public_url.preview_links_form:
  path: '/node/{node}/preview-links'
  defaults:
    _form: Drupal\node_public_url\Form\PreviewLinksForm
    _title: 'Preview links'
  requirements:
    _custom_access: '\Drupal\node_public_url\Form\PreviewLinksForm:access'
    node: \d+
  options:
    _node_operation_route: 'TRUE'
    parameters:
      node:
        type: 'entity:node'

node_public_url.preview_link:
  path: '/node/{node}/preview-link/{hash}'
  defaults:
    _controller: 'Drupal\node_public_url\Controller\NodePreviewController::createPreview'
    _title: 'Preview link'
  requirements:
    hash: '[a-zA-Z0-9]+'
    node: \d+
    _access: 'TRUE'
  options:
    _node_operation_route: 'TRUE'
    parameters:
      node:
        type: 'entity:node'
