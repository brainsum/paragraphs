# Global libraries
# Loaded on every page.
global:
  version: 1.0
  js:
    js/global.js: {}
  css:
    base:
      css/global.css: {}
  dependencies:
    - system/admin
    - core/jquery

# Parallax, using Rellax.
# @see https://github.com/dixonandmoe/rellax
parallax:
  version: VERSION
  js:
    js/parallax.js: {}

# Inline video
# @see https://github.com/bfred-it/iphone-inline-video
iphone-inline-video:
  version: VERSION
  js:
    js/iphone-inline-video.js: {}

# Responsive Tabs.
# @see https://github.com/jellekralt/Responsive-Tabs
responsive-tabs:
  version: VERSION
  css:
    base:
      css/responsive-tabs.css: {}
  js:
    js/responsive-tabs.js: {}
  dependencies:
    - core/jquery

# Smooth Scroll
smooth-scroll:
  version: VERSION
  js:
    js/smooth-scroll.js: {}
  dependencies:
    - core/jquery

# Scroll Spy
scrollspy:
  version: VERSION
  js:
    js/scrollspy.js: {}
  dependencies:
    - core/jquery

# Maintenance page
maintenance-page:
  version: VERSION
  js:
    js/mobile.install.js: {}
  css:
    theme:
      css/maintenance-page.css: {}
  dependencies:
    - system/maintenance
    - tieto_admin/global

# Installer page
install-page:
  version: VERSION
  js:
    js/mobile.install.js: {}
  css:
    theme:
      css/install-page.css: {}
  dependencies:
    - tieto_admin/maintenance-page

